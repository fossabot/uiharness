productName: __MY_APP__
appId: '__com.my-app.app__'

files:
  - .uiharness/.bundle/main/**
  - .uiharness/.bundle/renderer/production/**

directories:
  output: .uiharness/dist

#--------------------------------------------------------------

publish:
  provider: github
  owner: __OWNER__
  repo: __REPO__
  vPrefixedTagName: true
  releaseType: draft
  publishAutoUpdate: true

#--------------------------------------------------------------

mac:
  target:
    - zip
  artifactName: '${productName}-mac.${ext}'
  icon: static/build/app.icns

dmg:
  title: ${productName} (${version})
  background: static/build/background.png
  window:
    width: 540
    height: 358

#--------------------------------------------------------------

win:
  target:
    - zip
  artifactName: '${productName}-win.${ext}'
  icon: static/build/app.ico

#--------------------------------------------------------------

linux:
  target:
    - zip
  category: Development
  artifactName: '${productName}-linux.${ext}'
